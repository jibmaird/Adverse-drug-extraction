model_definition:
  name: biobert-ner
  author: 
    name: David Martinez Iraola
    email: david.martinez.iraola1@au.ibm.com
  description: Train for NER using biobert
  framework:
    name: tensorflow
    version: "1.11"
    runtimes:
      name: python
      version: "3.5"
  execution:
    command: python run_ner.py --do_train=true --do_eval=true --vocab_file=${DATA_DIR}/biobert-pretrained/biobert_v1.0_pubmed/vocab.txt --bert_config_file=${DATA_DIR}/biobert-pretrained/biobert_v1.0_pubmed/bert_config.json --init_checkpoint=${DATA_DIR}/biobert-pretrained/biobert_v1.0_pubmed/biobert_model.ckpt --num_train_epochs=10.0 --data_dir=${DATA_DIR}/biobert/NERdata/ADE/ --output_dir=$RESULT_DIR
    compute_configuration: 
      name: v100
